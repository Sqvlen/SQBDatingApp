<div class="form-floating mb-3">
      <input 
            type="text"
            placeholder="{{label}}"
            class="form-control"
            bsDatepicker
            [class.is-invalid]="control.touched && control.invalid"
            [formControl]="control"
            class="form-control rounded-3"
            [maxDate]="maxDate"
            [minDate]="minDate"
            [bsConfig]="{ isAnimated: true }">

        <label for="floatingInput">{{label}}</label>
        <div class="invalid-feedback" *ngIf="control.errors?.['required']">{{label}} is required</div>
  </div>
